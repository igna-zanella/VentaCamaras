
{% extends "base.html" %}

{% block title %}Agregar Cliente{% endblock %}

    {% block content %}

    <div class="contenedor">
        <div class="hh1">
        <h1>ALTA DE CLIENTE</h1>
        </div>
        <form action="" method="POST">
            
            <input class="input" type="text" name="dni" placeholder="DNI" maxlength="8" required /><br /><br />
            <input class="input" type="text" name="nombre" placeholder="Nombre" maxlength="30"
                required /><br /><br />
            <input class="input" type="text" name="apellido" placeholder="Apellido" maxlength="30"
                required /><br /><br />
            <input class="input" type="text" name="contacto" placeholder="Contacto" maxlength="20"
                required /><br /><br />
            
            <button class="btn-agregar" type="submit" onclick="agregado()">AGREGAR</button>
            <button class="btn-agregar btn-borrar" type="reset">LIMPIAR</button>
        </form>
    </div>
    <!-- <div class="boton-volver">
        <a class="btn" href="/">VOLVER</a>
    </div> -->
    <script>
        function agregado() {
            alert("Cliente agregado correctamente");
        }
    </script>
    {% endblock %}
